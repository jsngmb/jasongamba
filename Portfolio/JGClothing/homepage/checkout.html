</head>
<body>
  <div id="mobile">
    <nav class="navbar cln navbar-expand-md navbar-light">
        <div class="container">
          <div class="logo d-flex align-items-center" style="justify-content:space-between">
            <a href="index.html"><img src="images/logo.svg" class="img-fluid" alt=""></a>
            
          </div>
    
          <div class="nav-icons back-btn">
            <a href="/Portfolio/JGClothing/homepage/cart.html"><i class="fa-solid fa-chevron-left me-2" style="vertical-align: middle;"></i>Shopping&nbsp;bag</a>
          </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <!-- <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

        </div>
    </nav>
    
    <main>
        <div class="container mb-3">
            <div class="checkout">
                <h1 class="text-uppercase my-5 fw-bolder text-center text-md-start">Checkout</h1>
                <div class="row">
                    <div class="col-md-8">
                        <div class="info-details">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Information details</h4>
                                    <form>
                                      <div class="mb-3">
                                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                        <input type="text" class="form-control" id="firstname" placeholder="First Name" aria-describedby="emailHelp">
                                        
                                      </div>
                                      <div class="mb-3">
                                        <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                                        <input type="text" class="form-control" placeholder="Surname" id="surname">
                                      </div>
                                      <div class="mb-3">
                                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp">
                                        
                                      </div>
                                      
                                      
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3 mt-md-0">
                        <div class="payment">
                            <div class="card">
                                <div class="card-body">
                                    <div class="payment-header d-flex">
                                        <h4 class="card-text">Payment Summary</h4>
                                        <ul class="d-flex">
                                        <li><img src="/Portfolio/JGClothing/homepage/images/payment/visa.png" class="img-fluid" alt=""></li>
                                        <li><img src="/Portfolio/JGClothing/homepage/images/payment/master.png" class="img-fluid" alt=""></li>
                                        </ul>
                                    </div>
                                    <div class="payment-info">
                                        <form>
                                            <div class="mb-3">
                                              <!-- <label for="exampleInputEmail1" class="form-label">Coupon Code</label> -->
                                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Coupon code">
                                              <div class="btn-code mt-2">
                                                <button type="button" class="btn btn-outline-dark w-100">Add</button>
                                              </div>
                                            </div>
                                            <div class="mb-3">
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item d-flex justify-content" style="justify-content: space-between; align-items: center;">
                                                        <big>Order value</big><small class="fw-bold">PHP 1099</small>
                                                    </li>
                                                    <li class="list-group-item d-flex justify-content" style="justify-content: space-between;align-items: center;">
                                                        <big>Delivery fee</big><small class="fw-bold">PHP 50</small>
                                                    </li>
                                                    <li class="list-group-item d-flex justify-content mt-3" style="justify-content: space-between;align-items: center;">
                                                        <big class="fw-bold">Total</big><small class="fw-bold">PHP 1149</small>
                                                    </li>
                                                </ul>
                                            </div>
                                          </form>
                                         
                                          <button type="submit" class="btn btn-success w-100" onclick="location.href='/Portfolio/JGClothing/homepage/membership.html';">Purchase</button>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
